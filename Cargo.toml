[package]
name = "ak_macros"
version = "0.1.7"
edition = "2021"
readme = "README.md"
authors = ["Hamdy-Mohamedak <mohameddhamdy407@gmail.com>"]
description = "A crate for faster development and simpler syntax"
license = "MIT"
repository = "https://github.com/hamdymohamedak/AK-macro/"

[dependencies]
rand = "0.8.4"
reqwest = { version = "0.12", features = ["json"] }
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
zip-extract = "0.1.3"